<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors!</h1>
        <section class="playerUI">
            <div class="options">
                <input type="image" src="img/rock.png" value="0">
                <input type="image" src="img/paper.png" value="1">
                <input type="image" src="img/scissors.png" value="2">
            </div>
            <input id="reload" type="image" src="img/reload.png">
        </section>
        <section class="score">
            <h3 id="roundResult"></h3>
            <h3 id="playerScoreText">Player Score: 0</h3>
            <h3 id="computerScoreText">Computer Score: 0</h3>
            <h3 id="drawsText">Draws: 0</h3>
            <h2 id="resultText"></h2>
        </section>
    </main>
</body>
</html>
